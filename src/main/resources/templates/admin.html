<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>
</head>

<body>
<!-- Заголовок -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 ">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
        <span class="text-white">
            <span class="font-weight-bold" th:utext="${admin.getUsername()}"></span>
            <span th:utext="' with roles: '"></span>
            <span th:each="role : ${admin.getRoles()}" th:utext="${role.getName()}"></span>
        </span>
    </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}">
                <div class="text-white" th:text="Logout"></div>
            </a>
        </li>
    </ul>
</nav>
</br>
</br>

<!-- сетка -->
<div class="container-fluid ">
    <div class="row">

        <!-- левый блок -->
        <div class="col col-lg-2">
            <nav class="col-md-2 bg-white">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- правый блок -->
        <div class="col col-lg-10">
            <div class="container bg-light" style="height: 100vh">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#users_table">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#new_user">New user</a>
                    </li>
                </ul>

                <div class="tab-content">

                    <!-- All users -->
                    <div class="tab-pane fade show active" id="users_table">
                        <div class="card">
                            <div class="bg-light"><h2>All users</h2></div>
                            <div class="table-responsive">
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:utext="${user.getId()}">Id</td>
                                        <td th:utext="${user.getFirstName()}">First Name</td>
                                        <td th:utext="${user.getLastName()}">Last Name</td>
                                        <td th:utext="${user.getAge()}">Age</td>
                                        <td th:utext="${user.getUsername()}">Email</td>
                                        <td><span th:each="role : ${user.getRoles()}"
                                                  th:utext="${role.getName()} + '; '"> </span></td>
                                        <!--                Edit -->
                                        <td>
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    th:attr="data-target=${'#editModal'+ user.id}" data-whatever="@mdo">
                                                Edit
                                            </button>
                                        </td>
                                        <!--                Delete -->
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    th:attr="data-target=${'#deleteModal'+ user.id}"
                                                    data-whatever="@mdo">
                                                Delete
                                            </button>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- new User -->
                    <div class="tab-pane fade" id="new_user">
                        <div class="card">
                            <form th:action="@{/admin}" th:method="POST">
                                <div class="bg-light"><h2>Add new user</h2></div>
                                <div class="text-center  font-weight-bold"
                                     style="margin-left:400px; margin-right:400px; margin-bottom:20px;">

                                    <div class="form-group">
                                        <label for="firstName">First name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName"
                                               placeholder="Enter first name">
                                    </div>

                                    <div class="form-group">
                                        <label for="lastName">Last name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName"
                                               placeholder="Enter last name">
                                    </div>

                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="number" class="form-control" id="age" name="age"
                                               placeholder="Enter age">
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" name="email"
                                               placeholder="Enter email">
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="text" class="form-control" id="password" name="password"
                                               placeholder="Enter password">
                                    </div>

                                    <div class="form-group">
                                        <label for="roles">Role</label>
                                        <select name="rolesList" id="roles" multiple size="2">
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.name}"
                                                    th:text="${role.getName()}">
                                            </option>
                                        </select>
                                    </div>
                                    <input type="button" class="btn btn-success" value="Add User">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно edit -->
<div class="modal fade" th:each="user : ${users}" th:attr="id=${'editModal' + user.id}" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}" th:method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="text-center  font-weight-bold"
                     style="margin-left:100px; margin-right:100px; margin-bottom:20px;">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="editId" class="col-form-label">ID</label>
                            <input class="form-control" readonly type="text" th:value="${user.getId()}" id="editId"
                                   name="id">
                        </div>

                        <div class="form-group">
                            <label for="editFirstName" class="col-form-label">First name</label>
                            <input class="form-control" type="text" th:value="${user.getFirstName()}"
                                   id="editFirstName" name="firstName"></input>
                        </div>

                        <div class="form-group">
                            <label for="editLastName" class="col-form-label">Last name</label>
                            <input class="form-control" type="text" th:value="${user.getLastName()}"
                                   id="editLastName" name="lastName">
                        </div>

                        <div class="form-group">
                            <label for="editAge" class="col-form-label">Age</label>
                            <input class="form-control" type="number" th:value="${user.getAge()}" id="editAge"
                                   name="age">
                        </div>

                        <div class="form-group">
                            <label for="editEmail" class="col-form-label">Email</label>
                            <input class="form-control" type="text" th:value="${user.getUsername()}"
                                   id="editEmail" name="email">
                        </div>

                        <div class="form-group">
                            <label for="editPassword" class="col-form-label">Password</label>
                            <input class="form-control" type="text" th:value="${user.getPassword()}"
                                   id="editPassword" name="password">
                        </div>

                        <div class="form-group">
                            <label for="Role" class="col-form-label">Role</label>
                            <select class="custom-select" name="rolesList" id="Role" multiple
                                    size="2">
                                <option th:each="role : ${roles}"
                                        th:value="${role.name}"
                                        th:text="${role.getName()}">
                                </option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно delete -->
<div class="modal fade" th:each="user : ${users}" th:attr="id=${'deleteModal' + user.id}" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{/admin/delete/{id}(id=${user.getId()})}" th:object="${user}" th:method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="text-center  font-weight-bold"
                     style="margin-left:100px; margin-right:100px; margin-bottom:20px;">

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="deleteId" class="col-form-label">ID</label>
                            <input class="form-control" readonly type="text" th:value="${user.getId()}" id="deleteId"
                                   name="id">
                        </div>
                        <div class="form-group">
                            <label for="deleteFirstName" class="col-form-label">First name</label>
                            <input class="form-control" readonly type="text" th:value="${user.getFirstName()}"
                                   id="deleteFirstName" name="firstName"></input>
                        </div>

                        <div class="form-group">
                            <label for="deleteLastName" class="col-form-label">Last name</label>
                            <input class="form-control" readonly type="text" th:value="${user.getLastName()}"
                                   id="deleteLastName" name="lastName">
                        </div>

                        <div class="form-group">
                            <label for="deleteAge" class="col-form-label">Age</label>
                            <input class="form-control" readonly type="number" th:value="${user.getAge()}"
                                   id="deleteAge"
                                   name="age">
                        </div>

                        <div class="form-group">
                            <label for="deleteEmail" class="col-form-label">Email</label>
                            <input class="form-control" readonly type="text" th:value="${user.getUsername()}"
                                   id="deleteEmail" name="email">
                        </div>

                        <div class="form-group">
                            <label for="deleteRole" class="col-form-label">Role</label>
                            <select class="form-control" name="rolesList" id="deleteRole" multiple
                                    size="2">
                                <option disabled select
                                        th:each="role : ${roles}"
                                        th:value="${role.name}"
                                        th:text="${role.getName()}">
                                </option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
