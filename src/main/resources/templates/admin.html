<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>
</head>

<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
        <span class="text-white">
            <span class="font-weight-bold" th:utext="${user.getUsername()}"></span>
            <span th:utext="' with roles: '"></span>
            <span th:each="role : ${user.getRoles()}" th:utext="${role.getName()}"></span>
        </span>
    </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}">
                <div class="text-white" th:text="Logout"></div>
            </a>
        </li>
    </ul>
</nav>
</br>
</br>

<div class="container-fluid">

    <div class="row">

        <!-- левый блок -->
        <nav class="col-md-2 bg-white">

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}">
                            User
                        </a>
                    </li>
                </ul>

        </nav>

        <!-- правый блок -->
        <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor"
                 style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>

            <nav class="navbar navbar-expand-sm navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarsExample03">
                    <ul class="nav nav-tabs">
                        <li class="nav-item active">
                            <a class="nav-link active" th:href="@{/admin}">Users table <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link " th:href="@{/admin/new}">New user</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <h2>All users</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:utext="${user.getId()}">Id</td>
                        <td th:utext="${user.getFirstName()}">First Name</td>
                        <td th:utext="${user.getLastName()}">Last Name</td>
                        <td th:utext="${user.getAge()}">Age</td>
                        <td th:utext="${user.getUsername()}">Email</td>
                        <td><span th:each="role : ${user.getRoles()}" th:utext="${role.getName()} + ';'"> </span></td>
                        <td>

                            <!-- Модальное окно edit -->
                            <a class="btn btn-primary" th:href="@{/admin/edit/{id}(id=${user.getId()})}" role="button">Edit</a>

                        <td><a class="btn btn-danger" th:href="@{/admin/{id}(id=${user.getId()})}" role="button">Delete</a>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
