<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<form action="#" th:action="@{/admin/user-update/{id}(id=${user.getId()})}" th:object="${user}" method="POST">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="Id"></input>
    </br>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username"></input>
    </br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password"></input>
    </br>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name"></input>
    </br>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname"></input>
    </br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age"></input>
    </br>
    <label for="roles">Choose roles:</label>
    <select name="rolesList" id="roles" multiple size="2">
        <option th:each="role : ${roles}"
                th:value="${role.name}"
                th:text="${role.getName()}">
        </option>
    </select>
    </br>
    <input type="submit" value="Update User">
</form>
</body>
</html>
