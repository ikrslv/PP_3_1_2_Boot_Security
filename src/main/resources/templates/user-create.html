<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{user-create}" th:object="${user}" method="POST">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Enter Username"></input>
    </br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Enter Password"></input>
    </br>

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Enter Name"></input>
    </br>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Enter Surname"></input>
    </br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Enter Age"></input>
    </br>
    <input type="submit" value="Create User">
</form>
</body>
</html>
